<app-search-input-component placeholder="Buscar por capital" (value)="query.set($event)" />
<app-country-list-component
  [countries]="capitalResource.error() ? [] : capitalResource.value() ?? []"
  [errorMessage]="capitalResource.error()?.message"
  [isLoading]="capitalResource.isLoading()"
  [hasValue]="capitalResource.hasValue()"
/>
