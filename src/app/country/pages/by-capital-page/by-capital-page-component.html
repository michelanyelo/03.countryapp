<app-search-input-component placeholder="Buscar por capital" (value)="onSearch($event)" />
@if(isError()){
<div class="alert alert-error mt-5">
  <div class="flex items-center">
    <div class="alert alert-error flex-1">
      <span>{{ isError() }}</span>
      <button class="btn btn-ghost btn-sm ml-2" (click)="isError.set(null)">Cerrar</button>
    </div>
  </div>
</div>
} @else if(isLoading()){
<div class="flex justify-center mt-5">
  <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>
} @else if(!isLoading()){
<app-country-list-component [countries]="countries()" />
}
